<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File a Complaint</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <h1><i class="fa-solid fa-pen-to-square"></i> Submit Your Complaint</h1>
  </header>

  <section class="form-section">
    <h2 id="pollution-type"></h2>
    <form id="complaintForm" class="complaint-form">
      <label><i class="fa-solid fa-user"></i> Your Name:</label>
      <input type="text" id="name" required>

      <label><i class="fa-solid fa-location-dot"></i> Location:</label>
      <input type="text" id="location" required>

      <label><i class="fa-solid fa-comment-dots"></i> Describe the Issue:</label>
      <textarea id="description" rows="5" required placeholder="Describe what you observed..."></textarea>

      <button type="submit"><i class="fa-solid fa-paper-plane"></i> Submit</button>
    </form>
  </section>

  <script>
    document.getElementById("pollution-type").innerText =
      localStorage.getItem('pollutionType');

    document.getElementById("complaintForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const complaint = {
        type: localStorage.getItem('pollutionType'),
        name: document.getElementById("name").value,
        location: document.getElementById("location").value,
        description: document.getElementById("description").value
      };
      localStorage.setItem('complaintData', JSON.stringify(complaint));
      window.location.href = 'report.html';
    });
  </script>
</body>
</html>
